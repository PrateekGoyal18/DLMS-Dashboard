{% extends "layout.html" %}

{% block content %}
<form method="POST">
    <button type="submit" class="btn btn-outline-secondary" name="LogOut" value="True" style="position: fixed; right: 10px; top: 5px;"><i class="fa fa-sign-out" aria-hidden="true" style="margin-right: 3px;"></i>Log out</button>

        <div class="row">
            <div class="col-md-12">

                    </div>
                </div>

                <div class="row">

                    <div class="col-auto text-center">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center"><button class="btn btn-outline-primary text-left border rounded border-primary" type="submit" name="meterSelect" value="M1">Meter 1</button>
                            </div>
                        </div>
                    </div>

                    <!-- Meter 2 -->

                        </div>
                    </div>
                    
                    <!-- Meter 3 -->

                    </div>

                    <!-- Meter 4 -->
                    <div class="col-auto text-center">

                        <div class="row">
                            <div class="col text-center"><button class="btn btn-outline-primary text-left border rounded border-primary" type="submit" name="meterSelect" value="M4">Meter 4</button></div>

                        <div class="row">
                            <div class="col text-center"><button class="btn btn-outline-primary text-left border rounded border-primary" type="submit" name="meterSelect" value="M5">Meter 5</button></div>
                        </div>

                </div>
            </div>
        </div>
    </div>
</form>
